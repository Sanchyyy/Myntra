<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra-Landing</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar__logo">
            <img class="navbar__logo-img" src="assets/myntra.svg" alt="logo">
        </div>
        <div class="navbar__links">
            <a class="navbar__link" href="">MEN</a>
            <a class="navbar__link" href="">WOMEN</a>
            <a class="navbar__link" href="">KIDS</a>
            <a class="navbar__link" href="">HOME</a>
            <a class="navbar__link" href="">BEAUTY</a>
            <a class="navbar__link" href="">GENZ</a>
            <a class="navbar__link" href="">STUDIO <sup>NEW</sup></a>
        </div>
        <div class="navbar__search">
            <img src="./assets/search.png" alt="search">
            <label class="navbar__search-label" for="search"></label>
            <input class="navbar__search-input" type="search" id="search" name="search" placeholder="Search for products, brands and more">
        </div>
        <div class="navbar__userItems">
            <div class="navbar__userItems--profile">
                <img src="./assets/profile.png" alt="profile">
                <h4>Profile</h4>
            </div>
            <div class="navbar__userItems--wishlist">
                <img src="./assets/wishlist.png" alt="wishlist">
                <h4>Wishlist</h4>

            </div>
            <div class="navbar__userItems--bag">
                <img src="./assets/bag.png" alt="bag">
                <h4>Bag</h4>

            </div>
        </div>
    </div>

    <section class="carousel">
        <img src="./assets/landing.png" alt="">
    </section>
    
<script src="./landing.js"></script>
</body>
</html>
