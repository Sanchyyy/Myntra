<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra-Landing</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar__logo">
            <img class="navbar__logo-img" src="./assets/myntra.svg" alt="logo">
        </div>
        <div class="navbar__links">
            <a class="navbar__link" href="">MEN</a>
            <a class="navbar__link" href="">WOMEN</a>
            <a class="navbar__link" href="">KIDS</a>
            <a class="navbar__link" href="">HOME</a>
            <a class="navbar__link" href="">BEAUTY</a>
            <a class="navbar__link" href="">GENZ</a>
            <a class="navbar__link" href="">STUDIO <sup class="navbar__link--sup">NEW</sup></a>
        </div>
        <div class="navbar__search">
            <img src="./assets/search.png" alt="search" class="navbar__search--img">
            <label class="navbar__search-label" for="search"></label>
            <input class="navbar__search-input" type="text" id="search" name="search" autocomplete="off"
                placeholder="Search for products, brands and more">
            <ul class="navbar__search-dropdown-menu">
            </ul>
        
        
        </div>
        <div class="navbar__user-items">
            <div class="navbar__user-items--profile">
                <img class="navbar__user-items--profile-image" src="./assets/profile.png" alt="profile">
                <h4 class="navbar__user-items--profile-text">Profile</h4>
            </div>
            <div class="navbar__user-items--wishlist">
                <img class="navbar__user-items--profile-image" src="./assets/wishlist.png" alt="wishlist">
                <h4 class="navbar__user-items--profile-text">Wishlist</h4>

            </div>
            <div class="navbar__user-items--bag">
                <img class="navbar__user-items--profile-image" src="./assets/bag.png" alt="bag">
                <h4 class="navbar__user-items--profile-text">Bag</h4>

            </div>
        </div>
    </div>

    <section class="carousel">
        <img class="landing-image" src="./assets/landing.png" alt="">
    </section>
    
<script src="./landing.js"></script>
</body>
</html>
